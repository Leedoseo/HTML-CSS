<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 웹 폰트 가져오는법 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https//fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
    />

     <!-- 웹 폰트 import 하는법-->
    <style>
      @import url("http://fonts.googleapis.com/css2?family=Jua&display=swap");
    </style>
    
    <!-- CSS에서 텍스트에 적용할 수 있는 대표적인 속성 -->
    <!-- 컬러, 정렬, 줄간격, 영어 대소문자 설정, 데코레이션 효과 등 -->
    <style>
      p {
        color: darkgreen;
        text-align: center;
        line-height: 200%;
        text-decoration: line-through;
      }
    </style>
    <!-- CSS에서 폰트에 적용할 수 있는 대표적인 속성 -->
    <!-- 폰트 종류, 사이즈, 굵기, 기울임 효과 등 -->
    <style>
      p {
        font-size: 20px;
        font-weight: bold;
        font-family: "Jua", sans-serif;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti
      voluptatum ipsum accusamus eos cumque fuga sint, vel voluptate itaque iure
      nisi recusandae officiis reiciendis atque eum quibusdam eaque repudiandae
      sequi!
    </p>
  </body>
</html>
