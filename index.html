<!DOCTYPE html> <!-- DOCTYPE는 이 문서가 HTML 문서임을 알리는 선언부 -->
<html lang="en"> <!-- html 문서 영역의 전체를 감싸는 태그 -->
  <head>
    <meta charset="UTF-8" /> <!-- 문서의 대한 설명을 작성하거나 파일 정보, 스크립트 정보 등을 작성 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title> <!-- 웹 사이트의 이름 혹은 웹문서의 이름을 의미 -->
  </head>
  <body> <!-- 본문 부분에 해당하는 정보를 담당 -> 사용자에게 직접적으로 보여지는 영역 -->
    <h1>안녕하세요!</h1>
    <p>또 안녕하세요!</p>
</html>
