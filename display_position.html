<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        text-align: center;
        border: 1px solid black;
        background-color: skyblue;
        display: inline-block;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .title {
        position: relative;
        top: 20px;
        left: 30px;
      }

      body {
        background-color: black;
      }

      .menu {
        width: 100%;
        height: 55px;
        background-color: gray;
        position: fixed;
        top: 0;
        left: 0;
      }

      .content {
        height: 200vh;
      }

      .box {
        width: 100%;
        height: 55px;
        background-color: aquamarine;
        position: absolute;
        top: 80px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="menu"></div>
    <div class="title">안녕하세요</div>
    <div class="content"></div>
    <div class="box"></div>
    <div>강아지</div>
    <div>고양이</div>
    <div>귀여움</div>
  </body>
</html>
