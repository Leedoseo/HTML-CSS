<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="grid.css" />
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3/*auto-fill,fit*/, minmax(200px, 1fr));
            grid-template-rows: repeat(2, minmax(200px, 1fr));
            grid-auto-rows: 1fr;
            /* justify-items: center;
            align-items: center; */
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item box1">1</div>
      <div class="item box2">2</div>
      <div class="item box3">3</div>
      <div class="item box4">4</div>
      <div class="item box5">5</div>
      <div class="item box6">6</div>
      <div class="item box7">7</div>
      <div class="item box8">8</div>
      <div class="item box9">9</div>
      <div class="item box10">10</div>
    </div>
  </body>
</html>
