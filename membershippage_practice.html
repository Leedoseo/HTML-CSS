<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지 연습</title>
  </head>
  <body>
    <h2>회원가입</h2>
    <div>
      <label>이메일</label><br />
      <input type="email" placeholder="이메일을 입력해주세요" /><br />
      <br />
      <label>패스워드</label><br />
      <input type="password" placeholder="패스워드를 입력해주세요" /><br />
      <br />
      <label>국적</label><br />
      <label for="korean">한국인</label>
      <input type="radio" name="nationality" id="한국인" />
      <label for="american">미국인</label>
      <input type="radio" name="nationality" id="미국인" /><br />
      <br />
      <label>성별</label><br />
      <label for="man">남자</label>
      <input type="radio" name="gender" id="남자" />
      <label for="woman">여자</label>
      <input type="radio" name="gender" id="여자" /><br />
      <br />

      <label>취미 (복수선택가능)</label><br />
      <br />
      <label>개발</label>
      <input type="checkbox" name="개발" id="hobby" />
      <label>디자인</label>
      <input type="checkbox" name="디자인" id="hobby" />
      <label>기획</label>
      <input type="checkbox" name="기획" id="hobby" /><br />
      <br />
      <input type="submit" value="회원 가입" />
    </div>
  </body>
</html>
